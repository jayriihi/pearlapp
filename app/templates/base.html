<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-logo-180x180_v3.png') }}?v=8">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ url_for('static', filename='icons/apple-touch-logo-167x167_v3.png') }}?v=8">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='icons/apple-touch-logo-152x152_v3.png') }}?v=8">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='icons/apple-touch-logo-120x120_v3.png') }}?v=8">

    <meta name="apple-mobile-web-app-title" content="Live winds">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BTFXTC61KN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BTFXTC61KN');
    </script>

    <style>
      /* Compact top navbar */
      .navbar{
        padding-top: .25rem;         /* default is .5rem */
        padding-bottom: .25rem;
        min-height: 44px;            /* keep touch target comfy */
      }
      .navbar-brand{ margin-right: .5rem; }
      .navbar-brand img{
        height: 40px;                /* shrink logo */
        width: auto;
        display: block;
      }
      .navbar-nav .nav-link{
        padding: .25rem .6rem;       /* slimmer links */
        line-height: 1.2;
        font-size: 1.5rem;          /* instead of wrapping in <h2> */
      }
      .navbar-toggler{
        padding: .2rem .4rem;
        font-size: 1rem;
      }

      /* Phone tweaks */
      @media (max-width: 430px){
        .navbar{ padding-top: 2px; padding-bottom: 2px; }
        .navbar-brand img{ height: 18px; }
        .navbar-nav .nav-link{ padding: .35rem .5rem; font-size: 1rem; }
      }

          /* slimmer top bar + smaller logo */
      .topbar { padding-block: 2px; }
      .brand-img { height: 24px; display:block; }

      @media (min-width: 992px){ .navbar-nav.gap-lg-3 { gap: .9rem !important; } }

    </style>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light topbar">
      <div class="container">
        <!-- Toggler -->
        <button class="navbar-toggler ms-auto" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered: brand + menu as one group -->
        <div class="collapse navbar-collapse justify-content-center" id="mainNav">
          <div class="nav-set d-flex align-items-center gap-3 mx-auto">
            <!-- logo sits just to the left of the items -->
            <a class="navbar-brand p-0" href="https://upwindsports.com/" target="_blank" rel="noopener">
              <img src="/static/logo.jpg" alt="Upwind" class="brand-img">
            </a>

            <!-- menu -->
            <ul class="navbar-nav flex-column flex-lg-row align-items-center gap-lg-3">
              <li class="nav-item"><a class="nav-link" href="/">Past hour</a></li>
              <li class="nav-item"><a class="nav-link" href="/windput">Session</a></li>
              <li class="nav-item"><a class="nav-link" href="/wind_dir_vert">Wind Dir</a></li>
              <li class="nav-item"><a class="nav-link" href="/tidal_flow">Tidal flow</a></li>
              <li class="nav-item"><a class="nav-link" href="/dewpointplus">Dew point</a></li>
              <li class="nav-item"><a class="nav-link" href="https://www.windguru.cz/971413" target="_blank" rel="noopener">Windguru</a></li>
              <li class="nav-item"><a class="nav-link" href="http://weather.bm/tools/graphics.asp?name=250KM%20SRI&user=" target="_blank" rel="noopener">BDA Radar</a></li>
              <li class="nav-item"><a class="nav-link" href="/crescent">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>




        <h1>{% block content %}


          {% endblock %} </h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          // Optional: auto-close the mobile menu when a link is tapped
          document.addEventListener('DOMContentLoaded', () => {
            const nav = document.getElementById('mainNav');
            if (!nav) return;
            nav.querySelectorAll('.nav-link').forEach(a => {
              a.addEventListener('click', () => {
                const inst = bootstrap.Collapse.getOrCreateInstance(nav, { toggle: false });
                inst.hide();
              });
            });
          });
        </script>

    </body>
</html>
